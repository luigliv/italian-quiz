 <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verbi Irregolari – Livello 2 (Input)</title>
  <style>
    html {
      font-size: 30px;
      scroll-padding-bottom: 10rem;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 1.2rem;
      text-align: center;
    }

    h1 {
      color: #ff4c4c;
      font-size: 2rem;
      margin-bottom: 0.6rem;
      margin-top: 0.2rem;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 1.4rem;
    }

    #frase-verbo {
      font-size: 2.2rem;
      margin: 1.2rem 0;
    }

    #risposta {
      font-size: 1.4rem;
      padding: 0.6rem;
      width: 80%;
      max-width: 20rem;
      margin-bottom: 1.2rem;
    }

    #invio {
      font-size: 1.4rem;
      padding: 0.8rem 1.2rem;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 0.5rem;
      width: 70%;
      max-width: 16rem;
      margin: 1.2rem auto;
      display: block;
      cursor: pointer;
    }

    #message {
      font-size: 1.3rem;
      margin-top: 1.2rem;
      min-height: 2.2rem;
    }

    .risposta-corretta {
      font-weight: bold;
      color: #ff4c4c;
    }

    .bottone-si-no {
      font-size: 1.1rem;
      padding: 0.6rem 1.2rem;
      margin: 0.6rem;
      background-color: #ff4c4c;
      color: white;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }

    .bottone-si-no:hover {
      background-color: #c73a3a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        padding: 0.2rem;
      }

      p,
      #frase-verbo {
        font-size: 1.6rem;
        margin: 0.4rem 0;
      }

      #risposta {
        font-size: 1.3rem;
        width: 90%;
      }

      #invio {
        font-size: 1.2rem;
        padding: 0.6rem;
        width: 60%;
      }

      .bottone-si-no {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }

    #torna-menu {
      position: fixed;
      bottom: 1.2rem;
      left: 1.2rem;
      background-color: #333;
      padding: 0.6rem 1rem;
      border: 0.06rem solid #999;
      border-radius: 0.5rem;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      box-shadow: 0.125rem 0.125rem 0.3rem rgba(0,0,0,0.5);
      z-index: 1000;
    }

    #torna-menu:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Verbi Irregolari <br> Presente Indicativo</h1>
  <p>Es: "potere" => tu <u>puoi</u></p>

  <div id="frase-verbo">Caricamento…</div>
  <input type="text" id="risposta" placeholder="Digita qui" autocomplete="off">
  <button id="invio">Invia</button>

  <div id="message"></div>
  <div id="bottoni-continuazione"></div>

  <script>
    // Il tuo script è già perfettamente funzionante.
    // Può restare identico.
    // Incollalo qui integralmente come già presente.
  </script>

  <a href="index.html" id="torna-menu">← Menu</a>
</body>
</html>
