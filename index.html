 <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Verbo Essere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #inputAnswer {
            font-size: 18px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Completa con il verbo "essere"</h1>
    <p id="frase">Frase con verbo mancante</p>
    
    <input type="text" id="inputAnswer" placeholder="Scrivi la risposta">
    <button onclick="controllaRisposta()">Invia</button>
    
    <p id="message"></p>

    <script>
        const frasi = [
            { frase: "Noi xxx al cinema", corretta: "siamo" },
            { frase: "Tu xxx molto gentile", corretta: "sei" },
            { frase: "Loro xxx in vacanza", corretta: "sono" },
            { frase: "Io xxx stanco", corretta: "sono" },
            { frase: "Voi xxx felici", corretta: "siete" },
        ];

        let punteggio = 0;
        let domandaCorrente = 0;
        let tentativi = 0;  
        const maxTentativi = 3;
        const numDomande = frasi.length;
        let tempoInizio = Date.now();  // Registra l'inizio del quiz

        function poniDomanda() {
            if (domandaCorrente < numDomande) {
                const fraseAttuale = frasi[domandaCorrente];
                document.getElementById("frase").textContent = `Frase ${domandaCorrente + 1}/${numDomande}: "${fraseAttuale.frase}"`;
                document.getElementById("message").textContent = '';
                document.getElementById("inputAnswer").value = '';
                tentativi = 0;  
            } else {
                mostraTempoTrascorso();  // Mostra il tempo alla fine
            }
        }

        function controllaRisposta() {
            const risposta = document.getElementById("inputAnswer").value.toLowerCase().trim();
            const fraseAttuale = frasi[domandaCorrente].corretta;
            const message = document.getElementById("message");
            
            if (risposta === fraseAttuale) {
                punteggio++;
                message.textContent = "Risposta corretta!";
                message.style.color = "green";
                domandaCorrente++;  
                setTimeout(poniDomanda, 1500);
            } else {
                tentativi++;  
                if (tentativi < maxTentativi) {
                    message.textContent = `Risposta sbagliata! Hai ${maxTentativi - tentativi} tentativi rimanenti.`;
                    message.style.color = "red";
                    setTimeout(() => {
                        document.getElementById("inputAnswer").value = '';
                    }, 2000);
                } else {
                    message.textContent = `Risposta sbagliata! La risposta corretta era "${fraseAttuale}".`;
                    message.style.color = "red";
                    domandaCorrente++;  
                    setTimeout(poniDomanda, 2000);
                }
            }
        }

        function mostraTempoTrascorso() {
            const tempoFine = Date.now();  // Registra il tempo di fine
            const tempoImpiegato = Math.floor((tempoFine - tempoInizio) / 1000);  // Calcola il tempo in secondi
            document.getElementById("frase").textContent = `Quiz terminato!`;
            document.getElementById("message").textContent = `Hai completato il quiz in ${tempoImpiegato} secondi. Vuoi giocare ancora?`;
            document.getElementById("inputAnswer").style.display = 'none';
            document.querySelector('button').style.display = 'none';
            
            // Aggiungi bottoni per scegliere se continuare o meno
            const buttonContainer = document.createElement("div");
            
            const btnSi = document.createElement("button");
            btnSi.textContent = "SÃ¬";
            btnSi.onclick = () => location.reload();
            buttonContainer.appendChild(btnSi);
            
            const btnNo = document.createElement("button");
            btnNo.textContent = "No";
            btnNo.onclick = () => {
                document.getElementById("message").textContent = "Grazie per aver giocato!";
            };
            buttonContainer.appendChild(btnNo);
            
            document.body.appendChild(buttonContainer);
        }

        poniDomanda();
    </script>

</body>
</html>
