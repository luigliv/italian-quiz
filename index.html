 <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Didattico – Menù</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fdfdfd;
    }

    h1 {
      font-size: 6vw;
      color: #664e54;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 5vw;
      color: #664e54;
      margin-bottom: 5px;
    }

    p {
      font-size: 5vw;
    }

    ol {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin: 8px 0;
    }

    a {
      font-size: 5vw;
      color: blue;
      text-decoration: underline;
    }

    a:hover {
      background-color: darkblue;
      color: white;
    }

    button {
      padding: 10px 16px;
      font-size: 18px;
      text-align: left;
      cursor: pointer;
      border: none;
      background-color: #c1272d;
      color: white;
      border-radius: 6px;
      max-width: 250px;
    }

    #scelta-livello {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }

    .contenitore-colonne {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-top: 20px;
    }

    .colonna {
      flex: 1;
    }

    @media (min-width: 700px) {
      h1 { font-size: 35px; }
      h2 { font-size: 25px; }
      p, a { font-size: 20px; }
      button { font-size: 16px; }

      .contenitore-colonne {
        flex-direction: row;
        gap: 20px;
      }

      #scelta-livello {
        flex-direction: row;
        justify-content: flex-start;
        gap: 20px;
      }
    }
  </style>
</head>
