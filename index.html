<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sul Plurale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz di Plurale</h1>
        <div id="question-container">
            <p id="question"></p>
            <button class="answer-button" id="btn1"></button>
            <button class="answer-button" id="btn2"></button>
            <button class="answer-button" id="btn3"></button>
        </div>

            <p id="feedback"></p>
            <button id="continue-button">Continua</button>
            <button id="exit-button">Esci</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
