
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Didattico - Menù</title>
    <style>
        h1 {font-size: 60px; color:rgba(102, 78, 84, 0.925);padding-left: 100px;}
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin-top: 50px;
        }
        p {font-size: 40px;padding-left: 100px;}
        ol {
            padding-left: 100px;
        }
        li {
            margin: 10px 0;
            
        }
        a {
            font-size: 25px;
            color: blue;
            text-decoration: underline;
        }
        a:hover {
            background-color: darkblue;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 30px;
            margin: 40px auto;
            cursor: pointer;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Quiz di grammatica</h1>
    <div id="argomenti">
        <p>Scegli l'argomento:</p>
        <ol>
            <li><a href="#" onclick="seleziona('essere'); return false;">Presente indicativo del verbo Essere</a></li>
            <li><a href="#" onclick="seleziona('avere'); return false;">Presente indicativo del verbo Avere</a></li>
            <li><a href="#" onclick="seleziona('ausiliari'); return false;">Presente indicativo Ausiliari (Essere e Avere)</a></li>
            <li><a href="#" onclick="seleziona('artDet'); return false;">Articoli determinativi</a></li>
            <li><a href="#" onclick="seleziona('artIndet'); return false;">Articoli indeterminativi</a></li>
            <li><a href="#" onclick="seleziona('preposizioni'); return false;">Preposizioni</a></li>
        </ol>
    </div>

    <p id="livello" style="display: none;">Scegli la modalità:</p>
    <div id="scelta-livello" style="display: none;">
        <button onclick="caricaLivello('bottoni')">Livello1 (Bottoni)</button>
        <button onclick="caricaLivello('input')">Livello2 (Input)</button>
    </div>

    <script>
        let argomento = "";

        function seleziona(scelta) {
            document.getElementById('argomenti').style.display = 'none';
            argomento = scelta;
            document.getElementById("livello").style.display = "block";
            document.getElementById("scelta-livello").style.display = "block";
        }

        function caricaLivello(livello) {
            window.location.href = `base_${livello}.html?argomento=${argomento}`;
        }
    </script>
</body>
</html>
