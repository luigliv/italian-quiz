  function scegliFraseCasuale() {
  if (domandeCorrette >= 5) {
  const tempoTotale = Math.floor((Date.now() - tempoInizio) / 1000);
  document.getElementById("frase").textContent = "üéâ Complimenti! Hai completato il quiz.";

  `;
  document.getElementById("messaggio").textContent = "";
  return;
}


    const domanda = frasi[Math.floor(Math.random() * frasi.length)];

    document.getElementById("frase").innerHTML = fraseHTML;

    const opzioniContainer = document.getElementById("opzioni");
    opzioniContainer.innerHTML = "";
    document.getElementById("messaggio").textContent = "";
    rispostaGiusta = domanda.forma;
    erroriConsecutivi = 0;

    domanda.opzioni.forEach(opzione => {
      const bottone = document.createElement("button");
      bottone.textContent = opzione;
      bottone.onclick = () => gestisciRisposta(opzione, bottone);
      opzioniContainer.appendChild(bottone);
    });
  }

  function gestisciRisposta(rispostaUtente, bottone) {
    const messaggio = document.getElementById("messaggio");

    if (rispostaUtente === rispostaGiusta) {
      messaggio.textContent = "‚úÖ Corretto!";
      domandeCorrette++;
      setTimeout(scegliFraseCasuale, 1000);
    } else {
      erroriConsecutivi++;
      messaggio.textContent = "‚ùå Riprova.";

      if (erroriConsecutivi === 3) {
        messaggio.textContent = `‚úñ Sbagliato. Risposta corretta: ${rispostaGiusta}`;
        evidenziaRispostaCorretta();
        disabilitaTutti();
      }
    }
  }

  function evidenziaRispostaCorretta() {
    const bottoni = document.querySelectorAll("#opzioni button");
    bottoni.forEach(btn => {
      if (btn.textContent === rispostaGiusta) {
        btn.style.backgroundColor = "green";
        btn.disabled = false;
        btn.onclick = () => {
          document.getElementById("messaggio").textContent = "‚úÖ Corretto!";
          domandeCorrette++;
          setTimeout(scegliFraseCasuale, 2000);
        };
      } else {
        btn.disabled = true;
      }
    });
  }

  function disabilitaTutti() {
    const bottoni = document.querySelectorAll("#opzioni button");
    bottoni.forEach(btn => btn.disabled = true);
  }

  scegliFraseCasuale();

  domandeCorrette = 0;
